{% extends 'base/main_home.html' %}

{% block home_content %}
<div>
    <br><br>
    {% for room in room_list %}
        <h3><a href="{% url 'room_detail_view' room.id %}">{{ room }}</a></h3>
        <p>Opis tematu dyskusji:</p>
        <p>{{ room.description|truncatewords:20 }}</p>
        <h4>Temat: {{ room.topic }}</h4>
    {% endfor %}
    <hr>
</div>
{% endblock home_content %}
