{% extends 'main.html' %}

{% block content %}
<div>
    <p>Liczba wyszukanych obiektów: {{ query_len }} dla hasła {{ query }} </p>
    {% for tournament in tournaments %}
        <div>
            <h3><strong><a href = "{% url 'tournament' tournament.id %}"> {{ tournament.name }} </a></strong></h3>
        <br>
            {{ tournament.description }}
        </div>
        <hr>
    {% endfor %}
</div>
{% endblock content %}
