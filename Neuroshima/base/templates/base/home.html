{% extends 'base/main_home.html' %}

{% block home_content %}

<div>
    {% for message in news %}
    <h6>Data ostatniej modyfikacji: {{ message.data_updated }}</h6>
    <h2>{{ message.title }}</h2>
    <p>{{ message.description }}</p>
    <hr>
    {% endfor %}

    <img src="{{ MEDIA_URL }}profile/Sasuke.jpg"/>
</div>


{% endblock home_content %}
